<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 테그</title>
</head>
<body>
    <a href="../index.html">메뉴로 이동</a>
    <h1>순서없는 목록 태그</h1>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ul>
    <h1>순서있는 목록 태크</h1>
    <ol>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ol>
    <ol type="1" reversed="reversed">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>jQuery</li>
    </ol>

    <h1>설명 목록 태크</h1>
    <dl>
        <dt>이곳은 목록의 제목을 적는 곳입니다.</dt>
        <dd>이곳은 목록에 대한 설명을 적는 곳입니다.</dd>
        <dd>여러줄을 작성할 수 있습니다.</dd>
        <dt>다시한번 목록의 제목을 적는 곳입니다.</dt>
        <dd>다시한번 목록에 대한 설명을 적는 곳입니다.</dd>
    </dl>
</body>
</html>
