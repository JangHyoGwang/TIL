<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폴라로이드 사진</title>
    <style>

        .polaroid {
            margin-left: 100px;
            margin-top: 130px;
            border: 1px solid #bfbfbf;
            width: 300px;
            padding: 10px;
            box-shadow: 2px 2px 3px rgb(145, 139, 133.0, 5);
        }

       .rotate {
           transform: rotateZ(9deg);
       }
       p {
           text-align: center;
           color: green;
       }
    </style>
</head>
<body>
    <h1>폴라로이드 느낌의 사진 만들기</h1>
    <hr>
    <div class="polaroid rotate">
        <img src="../css/img/river1.PNG" alt="강가" width="300px" height="180px">
        <p>여름이 깊어가고 있었다.</p>
    </div>
</body>
</html>
