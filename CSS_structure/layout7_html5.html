<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃7-GoGreen</title>
    <link rel="stylesheet" href="./css/layout6.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header id="header">
        <section id="logo">
            <img src="./img/logo.jpg" alt="로고">
        </section>
        <section id="title">
            <img src="./img/mainlogo.jpg" alt="메인로고">
        </section>
        <section id="side"></section>
    </header>
    <nav id="navi">
        <ul id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Board</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main id="contents">
        <aside id="banner"></aside>
        <section id="main-contents">
            <div id="img-top">
                <div id="top-left">
                    <img class="main-img" src="./img/main_img1.jpg" alt="숲">
                    <div class="img-caption">나무를 심는 사람들</div>
                </div>
                <div id="top-right">
                    <img class="main-img" src="./img/main_img2.jpg" alt="길">
                    <div class="img-caption">아이들에게 녹색 미래를..</div>
                </div>
            </div>
            <div id="img-bottom">
                <div id="bottom-left">
                    <img class="main-img" src="./img/main_img3.jpg" alt="토끼">
                    <div class="img-caption">설악산을 살리는 길</div>
                </div>
                <div id="bottom-right">
                    <img class="main-img" src="./img/main_img4.jpg" alt="곰">
                    <div class="img-caption">사라지는 북극곰들</div>
                </div>
            </div>
        </section>
        <aside id="main-login">
            <section id="aside-login">
                <div id="login_header">
                    <div id="login_header_layer1">
                        <div id="id_field">
                            <input type="text" name="아아디" id="" placeholder="ID를 입력하세요">
                        </div>
                        <div id="pw_field">
                            <input type="password" name="비밀번호" id="" placeholder="PW를 입력하세요">
                        </div>
                    </div>
                    <div id="login_header_layer2">
                        <button id="btn">로그인</button>
                    </div>
                </div>
                <div id="login_footer">
                    <a href="#">회원가입</a>&nbsp;&nbsp;&nbsp;<a href="#">ID/PW 찾기</a>
                </div>
            </section>
            <section id="aside-top">
                <img src="./img/right_img.jpg" alt="우캠페인">
            </section>
            <section id="aside-bottom">
                <img src="./img/me_chat.jpg" alt="우챗">
            </section>
        </aside>
    </main>
    <footer id="footer">
        <img src="./img/footer.JPG" alt="푸터">
    </footer>
</body>

</html>
