<!DOCTYPE html>

<html lang="en">

<head>

	<title>jQuery base_selector</title>
	<style>

	</style>
	<!--인터넷 필요한 방식-->
	<!--<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
	<script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
	<script>
		function clear() {
			$("table *").css("color", "black");
		}
		
		function click1() {
			clear();
			$("td").eq(1).css("color", "red");
			$("td").eq(2).css("color", "red");
		}
		function click2() {
			clear();
			$("td").eq(4).css("color", "red");
			$("td").eq(5).css("color", "red");
			
		}
		function click3() {
			clear();
			$("td").eq(1).css("color", "red");
			$("td").eq(4).css("color", "red");
			
		}
		function click4() {
			clear();
			$("td").eq(2).css("color", "red");
			$("td").eq(5).css("color", "red");

		}
	</script>

	<table border="1">
		<tr>
			<th>구분</th>
			<th>A</th>
			<th>B</th>
		</tr>
		<tr>
			<td>가</td>
			<td>10</td>
			<td>10</td>
		</tr>
		<tr>
			<td>나</td>
			<td>20</td>
			<td>20</td>
		</tr>
		<tr>
			<td>계</td>
			<td>30</td>
			<td>30</td>
		</tr>
	</table>
	<input type="button" value="[가]색 변경" onclick="click1();" />
	<input type="button" value="[나]색 변경" onclick="click2();" />
	<input type="button" value="[A]색 변경" onclick="click3();" />
	<input type="button" value="[B]색 변경" onclick="click4();" />

</body>

</html>
