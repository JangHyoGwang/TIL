<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery method 실습</title>
    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function() {
            $("#btn").on("click", function() {
                var result = ""; // 누적 시킬 변수
                $("tr").each(function(index, item) {
                    if(index > 0) {
                        console.log(item);
                        var name = $(item).children().eq(0).text();
                        var age = $(item).children().eq(1).text();
                        var addr = $(item).children().eq(2).text();
                        result += name + ", " + age + ", " + addr + "<br>"; // each문이 한번 돌때마다 데이터를 변수에 누적
                    }
                });
                $("#span1").html(result);
            });



        });

    </script>



    문제1. <br>
    학생정보 출력 버튼을 클릭시 테이블에 있는 학생 정보가 <br>
    fieldset 안에 출력되도록 만드시오! ($.each 사용) <br>
    <table border="1px">
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>
        </tr>
        <tr>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>
        </tr>
        <tr>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>
        </tr>
    </table>

    <fieldset style="height:200px;width:500px;">
        <legend>출력</legend>
        <span id="span1"></span>
    </fieldset>

    <button id="btn">학생정보 출력</button>



</body>

</html>
