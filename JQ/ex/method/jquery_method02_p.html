<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery method 실습</title>   
    <style>
        .title {
            background-color : black;
            color:white;
        }
        .name {
            background-color:yellow;
        }
        .age{
            background-color:blue;
        }
        .addr{
            background-color:grey;
        }
    </style>
    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>
	<script>
		$(document).ready(function() {
            var name = $("td").filter(function(index) {
                return index % 3 == 0;
            })
            var addrs = $("td").filter(function(index) {
                return index % 3 == 2;
            });
            $("#btn2").on("click", function() {
                $("tr").first().addClass("title");
                name.addClass("name");
                // $("td:nth-of-type(3n+1)").eq(1).addClass("name");
                // $("td").eq(0).addClass("name");
                // $("td").eq(3).addClass("name");
                // $("td").eq(6).addClass("name");
                // $("td").eq(9).addClass("name");
                // $("td").eq(2).addClass("age");
                $("td:nth-of-type(3n+2)").addClass("age");
                addrs.addClass("addr");
                // $("td").eq(3).addClass("addr");
            });

            $("#reset").on("click", function() {
                $("tr").first().removeClass("title"); // 적용되어있는 클래스 취소 
                name.removeClass("name");
                $("td:nth-of-type(3n+2)").removeClass("age");
                addrs.removeClass("addr");
                // $("td").eq(1).addClass("name");
                // $("td").eq(2).addClass("age");
                // $("td").eq(3).addClass("addr");
            });
        });

	</script>
	<body>

	문제2. <br>
	적용 버튼 클릭시 style이 적용될 수 있도록 하여라.<br>
	취소 버튼 클릭시 style이 취소될 수 있도록 하여라.<br>
	(css 코드는 변경하지 않도록 함) <br>

	<table border="1px">
		<tr><th>이름</th><th>나이</th><th>주소</th></tr>
		<tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
		<tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
		<tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
		<tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
	</table>

	<button id="btn2">적용</button>
	<button id="reset">취소</button>



</body>

</html>
