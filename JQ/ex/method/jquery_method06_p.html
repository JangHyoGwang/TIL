<!DOCTYPE html>

<html lang="en">

	<head>
		<title>jQuery method 실습</title>
	</head>
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<body>
		<script>
			function addFile() {
				$("input").last().after("<input type = 'file'>");
			}
			function delFile() {
				var inputLength = $("[type=file]").length;
				if(inputLength > 1) { //삭제 버튼은 보존
					$("input").last().remove();
				}
			}
		</script>
		<div>
			<input type="file">
			<input id="add" type="button" value="추가"
				   onclick="addFile();">
			<input type="button" value="삭제"
				   onclick="delFile();">
		</div>
	</body>
</html>
