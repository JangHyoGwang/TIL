<!DOCTYPE html>

<html lang="en">

<head>

    <title>jQuery base_selector</title>
    <style>

    </style>
    <!-- 인터넷 필요한 방식 (CDN 방식) -->
    <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <script>
          $(document).ready(function() {
			$("ol>li").first().css("color", "red");
			$("ol>li").eq(1).css("color", "orange"); // js 메소드
			$("ol>li:eq(2)").css("color", "gold"); // 선택자 (속도는 이게 더 빠름)

			$(".third").first().css("color", "green");
			$(".second").last().css("color", "blue");
			$(".third").last().css("color", "purple");
		  });
    </script>

	<ol>
		<li class="first"><h2>1-1</h2></li>
		<li class="second"><h2>1-2</h2></li>
		<li class="first"><h2>1-3</h2></li>
	</ol>
	<ul>
		<li class="third"><h2>2-1</h2></li>
		<li class="second"><h2>2-2</h2></li>
		<li class="third"><h2>2-3</h2></li>
	</ul>    
</body>
</html>
