<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
		overflow: hidden;
	}
</style>
</head>
<body>
	<h2>입력한 값 출력 문제</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> <input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="number">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="range">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2"></li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message" onclick="return printProduct();"> 
		<br><br>
		<div id="result"></div>
	</form>
	<script>
		function printProduct() {
			// 1. 상품명
			var pName = document.querySelector("#productName").value;
			// 2. 납품수량
			var quantity = document.querySelector("#productAmount").value;
			// 3. 납품등급
			var level = document.querySelector("#productLevel").value;
			// 4. 기타사항
			var message = document.querySelector("#message").value; 
			// 내가 쓴 값은 value로 가져오고 / textarea 태그에 쓴 값은 innerHTML로 가져와야 함.
			var divTag = document.querySelector("#result");
			divTag.innerHTML = "상품명 : " + pName + "<br> 납품 수량 : " + quantity + "<br> 납품 등급 : " + level + "<br> 기타사항 : " + message;
			return false;
		}

	</script>
</body>
</html>
