<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>학생정보 입력</title>
</head>

<body>
    <h1> 자동 테이블 만들기 </h1>
    <h5> 힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>


    <button onclick="table_make();">테이블 생성</button>

    <script>
        function table_make() {
            var row = prompt("테이블 행의 개수는?");
            var col = prompt("테이블 열의 개수는?");
            var cnt = 1;
            document.write("<table border = '1'>");
            for (var i = 0; i < row; i++) {
                document.write("<tr height = '50px' align = 'center'>");
                    for(var j = 0; j < col; j++) {
                        document.write("<td width = '50px'>" + cnt + "</td>");
                        cnt++;
                    }
                document.write("</tr>");
            }
            document.write("</table>")

            // document.write("<tr><td>1</td><td>2</td><td>3</td></tr>");
            // document.write("<tr><td>4</td><td>5</td><td>6</td></tr>");
            // document.write("<tr><td>7</td><td>8</td><td>9</td></tr>");
            // document.write("</table>");    
            
        }
    </script>


</body>

</html>
