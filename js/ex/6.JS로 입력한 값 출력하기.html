<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {

}

</head>
<body>

	<br>
	<label>상품명 : </label>

	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div> 
	<script>

			// var input = document.getElementsByTagName("input");

			var name = document.querySelector("input");

			area.innerHTML += "구매 가격 : " + price.value + "<br>";
			// document.getElementById("area").innerHTML
		}

</body>
</html>
